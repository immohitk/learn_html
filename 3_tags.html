<!--

                                               HTML Tags

   :- An HTML tag acts as a container for content or other HTML tags.
   :- Tags are words enclosed within < and > angle brackets.



                                      1.  Document Structure Tags

   A :-  <!DOCTYPE html>: Specifies the document type.
   B :-  <html>: Encloses the entire HTML document.
   C :-  <head>: Contains meta-information and links to scripts and stylesheets.
   D :-  <body>: Contains the content of the web page.




                                       2.  Metadata Tags

   A :-  <title>: Sets the title of the web page.
   B :-  <meta>: Provides metadata such as character set, author, and viewport settings
   C :-  <link>: Links external resources like stylesheets.




                                       3.  Text Formatting Tags

   A :-  <p>: Paragraph.
   B :-  <h1>, <h2>, <h3>, <h4>, <h5>, <h6>: Headings.
   C :-  <strong>: Strong emphasis (typically bold).
   D :-  <em>: Emphasis (typically italic)
   E :-  <br>: Line break.
   F :-  <hr>: Horizontal line.
   G :-  <pre>: Preformatted text.


                                       4.  List Tags
 
   A :-  <ul>: Unordered list.
   B :-  <ol>: Ordered list.
   C :-  <li>: List item.



                                       5.  Hyperlink and Media Tags

   A :-  <a>: Anchor (used for links).
   B :-  <img>: Image.
   C :-  <audio>: Audio content.
   D :-  <video>: Video content.



                                        6.  Form Tags

   A :-  <form>: Form.
   B :-  <input>: Input field.
   C :-  <textarea>: Text area.
   D :-  <button>: Button.
   E :-  <select>: Dropdown list.
   F :-  <option>: Options within a <select> or <datalist>.



                                        7.  Table Tags

   A :-  <table>: Table.
   B :-  <tr>: Table row.
   C :-  <td>: Table data cell.
   D :-  <th>: Table header cell.
   E :-  <thead>: Table header group.
   F :-  <tbody>: Table body group.
   G :-  <tfoot>: Table footer group.



                                        8.  Semantic Tags

   A :-  <header>: Header section.
   B :-  <footer>: Footer section.
   C :-  <article>: Article.
   D :-  <section>: Section.
   E :-  <nav>: Navigation.
   F :-  <aside>: Sidebar content.






                                        Paired and Unpaired HTML Tags

    1. Paired Tags (Container Tags)

        :- These are tags that come in pairs, consisting of an opening tag and a corresponding closing tag.

    2. 2. Unpaired Tags (Self-Closing Tags or Stand-Alone Tags)

        :- These are tags that don't require a closing tag. They are self-contained information within a single tag.
