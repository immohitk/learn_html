<!--
        BASIC STRUCTURE OF HTML
-->



<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
   <!-- content -->
</body>
</html>

<!--
 
 1. <!DOCTYPE html> 
 
 The declaration informs the web browser about the HTML version being used which is HTML5


 2. <html> -- </html>

 The element is the root element of an HTML page means it contain whole document.


 3. <head> --  </head>

 The element contains metadata and links to external resources like CSS and JavaScript files.


 4. <title> -- </title>

 The element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)


 5. <body> -- </body>

 element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.


-->
